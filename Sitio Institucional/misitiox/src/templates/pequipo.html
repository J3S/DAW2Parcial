{% extends "base.html"%}

{% block allcontent%}

{%for instance in queryset%}
<div class='row'>
	<div class='col-sm-6'>
        <h3>{{instance.nombre}}</h3>
        <p>{{instance.correo}}</p>
        <p>{{instance.oficina}}</p>
         <p>{{instance.paralelos}}</p>
        
 	</div>

	<div class='col-sm-6'> <img src="{{instance.foto.url}}" class= "img-responsive"></div>
	</div>

<br><br>
{%endfor%} 

{% endblock %}
